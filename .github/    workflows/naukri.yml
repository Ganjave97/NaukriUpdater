name: Naukri Profile Updater

on:
  schedule:
    # Runs every day at 03:30 UTC (09:00 IST)
    - cron: "30 3 * * *"
  workflow_dispatch: # manual trigger

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
          wget "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip -d /usr/local/bin/
          rm chromedriver_linux64.zip

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Run Naukri automation
        env:
          NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: |
          java -cp target/*:. com.naukri.automation.automation.NaukriProfileUpdater

      - name: Send email notification
        if: always() # run whether success or failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Naukri Profile Updater - ${{ job.status }}"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: NaukriBot <${{ secrets.EMAIL_USER }}>
          body: |
            The Naukri automation job has finished with status: ${{ job.status }}.
            Check GitHub Actions logs for details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
